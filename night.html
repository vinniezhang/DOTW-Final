<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Night Scene</title>
        <link rel="stylesheet" href="css/night.css">
    </head>
    <body>
        
        <container>

            <div>
                <img id="bg" src="media/night/bg.gif">
            </div>

            <audio id="hinge">
                <source src="media/night/hinge.wav" type="audio/mp3">
            </audio>

            <audio autoplay loop id="cricket">
                <source src="media/night/crickets.wav" type="audio/mp3">
            </audio>

            <div>
                <img id="star" src="media/night/star.png">
            </div>

            <div>
                <img id="star2" src="media/night/star.png">
            </div>

            <div>
                <img id="star3" src="media/night/star.png">
            </div>

            <div>
                <img id="star4" src="media/night/star.png">
            </div>

            <div>
                <img id="fire" src="media/night/burst.gif">
            </div>

            <div>
                <img draggable=true id="money" src="media/night/money.png">
            </div>

            <div>
                <img ondrop="drop(event)" ondragover="allowDrop(event)" id="bonfire" src="media/night/bonfire.gif">
            </div>

            <div>
                <img id="fireSign" src="media/night/fireSign.png">
            </div>

            <div>
                <img id="rat" src="media/night/remy.png">
            </div>

            <div>
                <img id="moon" src="media/night/moon.png">
            </div>

            <div>
                <img id="moss" width=100% src="media/night/grassTexture.jpg">
            </div>

            <div>
                <img id="grass" width=100% src="media/night/grass.png">
            </div>

        </container>
        <script src="js/night.js"></script>
    </body>
</html>
