<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Day Scene</title>
        <link rel="stylesheet" href="css/daytime.css">
    </head>
    <body>

        <div id="container">

            <div>
                <img id="sky" src="media/daytime/bubbles.gif">
            </div>

            <audio autoplay loop>
                <source src="media/daytime/dayAudio.wav" type="audio/mp3">
            </audio>

            <div>
                <img id="flower1" src="media/daytime/flower1.png">
            </div>

            <div> 
                <img id="flower2" src="media/daytime/flower2.png">
            </div>

            <div>
                <img id="cloud" src="media/daytime/cottonCloud.png">
            </div>
            
            <div>
                <img id="leaves" src="media/daytime/confetti.gif">
            </div>

            <div>
                <img id="tree" width=100% src="media/daytime/candyTree.png">
            </div>

            <div>
                <img id="grass" width=100% src="media/daytime/blades.png">
            </div>

        </div>

        <script src="js/daytime.js"></script>
    </body>
</html>
